<h1>Estacoes</h1>

<div>
	<a  routerLink="addEstacao"  role="button" routerLinkActive="active"><button type="button" class="btn green white-text" >
		Nova Estacao</button>
	</a>
</div>

<div *ngFor="let estacao of estacoes | async" style="width: 300px;">
	<estacao-details [estacao]='estacao'></estacao-details>
</div>

<div>
	<button type="button" class="btn red white-text" (click)='deleteEstacoes()'>Apagar Todos</button>
</div>



<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

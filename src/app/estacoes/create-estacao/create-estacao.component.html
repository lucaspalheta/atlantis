<h3>Cadastrar Estação Meteorológica</h3>
<div [hidden]="submitted">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" id="nome" required [(ngModel)]="estacao.nome"
				name="nome">
		</div>

		<div class="form-group">
			<label for="et0">ET0</label> <input type="text"
				class="form-control" id="et0" required [(ngModel)]="estacao.et0"
				name="et0">
		</div>

		
		<button type="submit" class="btn btn-success">Cadastrra</button>
	</form>
</div>

<div [hidden]="!submitted">
	<h4>You submitted successfully!</h4>
	<button class="btn btn-success" (click)="newEstacao()">Nova</button>
</div>

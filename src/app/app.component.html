<div *ngIf="!(authService.user | async)">
  <div class="row total">
    <div class=" col m4 "></div>
    <div class="col m4 valign-wrapper margem-formulario">
      <div class="container ">
        <h5 class="blue-text">Atlantis</h5>
        <p class="grey-text">Entre ou Cadastre-se para aproveitar.</p>
        <input type="text" [(ngModel)]="email" placeholder="Email">
        <input type="password" [(ngModel)]="password" placeholder="Senha">

        <button class="btn green white-text" (click)="login()" [disabled]="!email || !password">
          Entrar
        </button>

        <button class="btn blue white-text" (click)="signup()" [disabled]="!email || !password">
          Cadastrar
        </button>
        


      </div>
    </div>
  </div>
</div>

<h1>Solos</h1>

<div>
	<a  routerLink="addSolo"  role="button" routerLinkActive="active"><button type="button" class="btn green white-text" >
		Nova Solo</button>
	</a>
</div>

<div *ngFor="let solo of solos | async" style="width: 300px;">
	<solo-details [solo]='solo'></solo-details>
</div>

<div>
	<button type="button" class="btn red white-text" (click)='deleteSolos()'>Apagar Todos</button>
</div>



<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

<h3>Create Solo</h3>
<div [hidden]="submitted" class="col m6">
	<form (ngSubmit)="onSubmit()">
				
		<div class="form-group">
			<label for="cc">Capacidade de Campo</label> <input type="text"
				class="form-control" id="cc" required [(ngModel)]="solo.cc"
				name="cc">
		</div>
		
		<div class="form-group">
			<label for="pm">Ponto de Murchamento</label> <input type="text"
				class="form-control" id="pm" required [(ngModel)]="solo.pm"
				name="pm">
		</div>

		<div class="form-group">
			<label for="h">Profundidade Radicular</label> <input type="text"
				class="form-control" id="h" required [(ngModel)]="solo.h"
				name="h">
		</div>

		<div class="form-group">
			<label for="f">Fator F</label> <input type="text"
				class="form-control" id="f" required [(ngModel)]="solo.f"
				name="f">
		</div>


		<button type="submit" class="btn btn-success">Submit</button>
		
	</form>
</div>

<div [hidden]="!submitted">
	<h4>You submitted successfully!</h4>
	<button class="btn btn-success" (click)="newSolo()">Add</button>
</div>

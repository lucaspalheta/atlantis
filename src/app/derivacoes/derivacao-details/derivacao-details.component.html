
<div class="row">
<table class="col s12 center-align" style="width: 80vw;">
        <thead>
          <tr>
              <th>Nome</th>
              <th>Estágio Fenológico</th>
              <th>Coeficiente de Cultivo</th>
              <th>Diâmetro Radicular</th>
              <th>Diâmetro de Copa</th>
              <th>Ciclo</th>
              <th>Ações</th>
          </tr>
        </thead>

        <tbody *ngIf="derivacao">
          <tr>
            <td>{{derivacao.nome}}</td>
            <td>{{derivacao.estFenologico}}</td>
            <td>{{derivacao.kc}}</td>
            <td>{{derivacao.dRadicular}}</td>
            <td>{{derivacao.dCopa}}</td>
            <td>{{derivacao.ciclo}}</td>
            <td><span class="btn blue white-text" *ngIf='derivacao.active' (click)='updateActive(false)'>Desativar</span>
	
	<span class="btn green white-text"*ngIf='!derivacao.active' (click)='updateActive(true)'>Ativar</span>

	<span class="btn red white-text" (click)='deleteDerivacao()'>Apagar</span></td>
          </tr>
        </tbody>
 </table>
</div>

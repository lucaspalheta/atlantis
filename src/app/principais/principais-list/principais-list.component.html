<h1>Principais</h1>

<div>
	<a  routerLink="addPrincipal"  role="button" routerLinkActive="active"><button type="button" class="btn green white-text" >
		Nova Principal</button>
	</a>
</div>

<div *ngFor="let principal of principais | async" style="width: 300px;">
	<principal-details [principal]='principal'></principal-details>
</div>

<div>
	<button type="button" class="btn red white-text" (click)='deletePrincipais()'>Apagar Todos</button>
</div>



<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
